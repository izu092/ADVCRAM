<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Homepage</title>
</head>
<body>
  <div class="main-layout">
    
    <!-- Static Sidebar -->
    <nav class="sidebar">
        <!-- Small Logo -->
        <div class="logo-container">
            <img src="images/Frame 2.png" alt="PMMS Logo" class="logo">
        </div>

        <!-- Navigation Menu with Icons -->
        <ul class="nav-menu">
          <li class="nav-upper">
            <ul>
              <li><i class="fas fa-home"></i><a href="./homePage.html">Dashboard</a></li>
              <li><i class="fas fa-calendar-alt"></i><a href="./program.html">Program History</a></li>
            </ul>
          </li>
          <li class="nav-lower">
            <ul>
              <li><i class="fas fa-comments"></i><a href="./learnMore.html">Learn More</a></li>
              <li><i class="fas fa-cog"></i><a href="./settings.html">Settings</a></li>
            </ul>
          </li>
        </ul>
    </nav>

    <a href="profile.html" class="user-profile" style="text-decoration: none; color: inherit;">
      <div class="avatar"></div>
      <span class="username">Username</span>
    </a>


    <!-- Content Area -->
    <div class="dash-container">
      <div class="welcome-text">
        <h1>Welcome to PMMS!</h1>
      </div>

      <div class="ask-user">
        <h5>Looking for something?</h5>
      </div>

      <!-- Search Bar -->
      <div class="search-bar-container">
        <div class="search-input-wrapper">
            <div class="search-icon">
                <img src="images/search-svgrepo-com 1.svg" alt="Search Icon" class="search-icon">
            </div>
          <input type="text" class="search-input" placeholder="Search programs...">
        </div>
      </div>

      <!-- Categories -->
      <div class="categories">
        <h5>Categories</h5>
      </div>

      <div class="category-scroll">
        <a href="./dashboardPages/upcoming.html" class="category-card-link">
          <div class="category-card">
            <div class="card-label">Upcoming Programs</div>
          </div>
        </a>
        <a href="./dashboardPages/ongoing.html" class="category-card-link">
          <div class="category-card">
            <div class="card-label">Ongoing Programs</div>
          </div>
        </a>
        <a href="./dashboardPages/finished.html" class="category-card-link">
          <div class="category-card">
            <div class="card-label">Finished Programs</div>
          </div>
        </a>
        <a href="./dashboardPages/connect.html" class="category-card-link">
          <div class="category-card">
            <div class="card-label">Connect with Others</div>
          </div>
        </a>
      </div>



    </div>
  </div>
</body>
