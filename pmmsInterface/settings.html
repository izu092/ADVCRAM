<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - PMMS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
    }

    .main-layout {
      display: flex;
      width: 100%;
    }

    #sidebar-container {
      width: 250px;
      flex-shrink: 0;
    }

    .settings-container {
      flex-grow: 1;
      padding: 2rem;
      box-sizing: border-box;
      margin-left: 250px;
    }

    .settings-section {
      margin-bottom: 2rem;
    }

    .settings-section h2 {
      margin-bottom: 0.5rem;
    }

    .settings-section input[type="text"],
    .settings-section input[type="email"],
    .settings-section input[type="password"],
    .settings-section input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-group {
      display: flex;
      gap: 1rem;
    }

    .toggle-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.danger {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <div id="sidebar-container"></div>

    <div class="settings-container">
      <div class="settings-section">
        <h2>Profile Information</h2>
        <label>Profile Image</label>
        <input type="file" accept="image/*">
        <p><strong>Username:</strong> current_username</p>
        <p><strong>Email:</strong> current_email@example.com</p>
        <label>Phone Number</label>
        <input type="text" placeholder="Optional Phone Number">
        <p><strong>Log In ID:</strong> AUTO_GENERATED_ID</p>
      </div>

      <div class="settings-section">
        <h2>Edit Profile</h2>
        <label>New Username</label>
        <input type="text" placeholder="Enter new username">
        <label>New Email</label>
        <input type="email" placeholder="Enter new email">
      </div>

      <div class="settings-section">
        <h2>Change Password</h2>
        <label>Current Password</label>
        <input type="password">
        <label>New Password</label>
        <input type="password">
        <label>Confirm New Password</label>
        <input type="password">
        <div>
          <input type="checkbox" id="showPassword">
          <label for="showPassword">Show Password</label>
        </div>
        <p>Password strength: <strong>Medium</strong></p>
      </div>

      <div class="settings-section">
        <h2>Notification Preferences</h2>
        <div class="toggle-group">
          <label><input type="checkbox"> Email Notifications</label>
          <label><input type="checkbox"> SMS Notifications</label>
          <label><input type="checkbox"> Push Notifications</label>
        </div>
      </div>

      <div class="settings-section">
        <h2>Delete Account</h2>
        <p>This action cannot be undone. All your data will be permanently deleted.</p>
        <button class="btn danger">Delete My Account</button>
      </div>

      <button class="btn">Log Out</button>
    </div>
  </div>

  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });

    document.getElementById('showPassword')?.addEventListener('change', function () {
      document.querySelectorAll('input[type="password"]').forEach(input => {
        input.type = this.checked ? 'text' : 'password';
      });
    });
  </script>
</body>
</html>
