<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - PMMS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', sans-serif;
    }
    #sidebar-container {
      width: 250px;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #fff;
      border-right: 1px solid #ddd;
      overflow: hidden; /* no scroll */
    }

    .profile-container {
      margin-left: 250px;
      padding: 2rem;
      flex-grow: 1;
      box-sizing: border-box;
      max-width: 800px;
      width: 100%;
      height: 100vh;

      overflow-y: hidden; /* disable vertical scroll */

      overscroll-behavior: contain;

      /* Prevent scroll bouncing on iOS/macOS */
      -webkit-overflow-scrolling: auto;
    }

    .profile-container > * {
      min-height: auto; /* remove forced 100vh */
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .profile-info h1 {
      margin: 0;
      font-weight: 600;
    }
    .profile-info p {
      margin: 0.3rem 0;
      color: #555;
    }
    .profile-section {
      margin-bottom: 2rem;
    }
    .profile-section h2 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      border-bottom: 2px solid #007BFF;
      display: inline-block;
      padding-bottom: 4px;
    }
    .profile-details {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .profile-details p {
      margin: 0.6rem 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="profile-container">
    <div class="profile-header">
      <div class="avatar" id="profile-avatar" style="background-image: url('default-avatar.png');"></div>
      <div class="profile-info">
        <h1 id="username">Username</h1>
        <p id="email">user@example.com</p>
      </div>
    </div>

    <div class="profile-section">
      <h2>Profile Details</h2>
      <div class="profile-details">
        <p><strong>Log In ID:</strong> <span id="login-id">1234567890</span></p>
        <p><strong>Phone Number:</strong> <span id="phone-number">Not provided</span></p>
      </div>
    </div>
  </main>

  <script>
    // Load sidebar dynamically
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });

    // Example: Load user data dynamically here (replace with real data source)
    const userData = {
      avatarUrl: 'https://i.pravatar.cc/120', // or 'default-avatar.png' fallback
      username: 'JohnDoe123',
      email: 'john.doe@example.com',
      loginId: 'A1B2C3D4E5',
      phoneNumber: '+63 912 345 6789'
    };

    // Set user data on page
    document.getElementById('profile-avatar').style.backgroundImage = `url('${userData.avatarUrl}')`;
    document.getElementById('username').textContent = userData.username;
    document.getElementById('email').textContent = userData.email;
    document.getElementById('login-id').textContent = userData.loginId;
    document.getElementById('phone-number').textContent = userData.phoneNumber || 'Not provided';
  </script>
</body>
</html>
